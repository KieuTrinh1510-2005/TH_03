<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .full-width {
            flex: 0 0 100%;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Đăng ký thông tin</h2>
    
    <form>
        <div class="form-row">
            <div class="form-group">
                <label>Họ và tên đệm</label>
                <input type="text" placeholder="Nguyễn Văn">
            </div>
            <div class="form-group">
                <label>Tên</label>
                <input type="text" placeholder="A">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" placeholder="0987 654 321">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label>Địa chỉ</label>
                <input type="text" placeholder="Số nhà, đường, phường...">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Tỉnh/Thành phố</label>
                <select>
                    <option>Hà Nội</option>
                    <option>TP.HCM</option>
                    <option>Đà Nẵng</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quận/Huyện</label>
                <select>
                    <option>Quận 1</option>
                    <option>Quận 2</option>
                    <option>Quận 3</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label>Ghi chú</label>
                <textarea rows="3"></textarea>
            </div>
        </div>
        
        <div class="form-row">
            <button type="submit">Đăng ký</button>
        </div>
    </form>
</div>

</body>
</html>

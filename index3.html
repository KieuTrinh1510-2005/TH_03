<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu với CSS Grid</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .timetable {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            background-color: #4a6fa5;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .time-column {
            display: grid;
            grid-template-rows: repeat(8, 60px);
            background-color: #f8f9fa;
        }
        
        .days-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(8, 60px);
        }
        
        .header-cell, .time-cell {
            padding: 12px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-cell {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555;
        }
        
        .subject {
            margin: 2px;
            padding: 8px;
            border-radius: 6px;
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: calc(100% - 4px);
        }
        
        .subject-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .subject-room {
            font-size: 12px;
            color: #666;
        }
        

        .math {
            background-color: #e8f5e9;
            border-left-color: #4caf50;
        }
        
        .physics {
            background-color: #f3e5f5;
            border-left-color: #9c27b0;
        }
        
        .chemistry {
            background-color: #e0f7fa;
            border-left-color: #00bcd4;
        }
        
        .literature {
            background-color: #fff8e1;
            border-left-color: #ffc107;
        }
        
        .english {
            background-color: #ffebee;
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="timetable">

        <div class="header">
            <div class="header-cell">Thời gian</div>
            <div class="header-cell">Thứ 2</div>
            <div class="header-cell">Thứ 3</div>
            <div class="header-cell">Thứ 4</div>
            <div class="header-cell">Thứ 5</div>
            <div class="header-cell">Thứ 6</div>
        </div>
        
        <div style="display: grid; grid-template-columns: 100px 1fr;">

            <div class="time-column">
                <div class="time-cell">7:30 - 8:15</div>
                <div class="time-cell">8:15 - 9:00</div>
                <div class="time-cell">9:00 - 9:45</div>
                <div class="time-cell">9:45 - 10:30</div>
                <div class="time-cell">10:30 - 11:15</div>
                <div class="time-cell">11:15 - 12:00</div>
               
            </div>
            

            <div class="days-container">

                <div>
                    <div class="subject math">
                        <span class="subject-name">Toán</span>
                        <span class="subject-room">P.304</span>
                    </div>
                    <div class="subject physics">
                        <span class="subject-name">Lý</span>
                        <span class="subject-room">P.402</span>
                    </div>
                    <div class="subject chemistry">
                        <span class="subject-name">Hóa</span>
                        <span class="subject-room">P.203</span>
                    </div>
                    <div></div>
                    <div class="subject literature">
                        <span class="subject-name">Văn</span>
                        <span class="subject-room">P.105</span>
                    </div>
                    <div class="subject english">
                        <span class="subject-name">Anh</span>
                        <span class="subject-room">P.208</span>
                    </div>
                    <div></div>
                    <div></div>
                </div>
                

                <div>
                    <div></div>
                    <div class="subject english">
                        <span class="subject-name">Anh</span>
                        <span class="subject-room">P.208</span>
                    </div>
                    <div class="subject math">
                        <span class="subject-name">Toán</span>
                        <span class="subject-room">P.304</span>
                    </div>
                    <div class="subject physics">
                        <span class="subject-name">Lý</span>
                        <span class="subject-room">P.402</span>
                    </div>
                    <div></div>
                    <div class="subject chemistry">
                        <span class="subject-name">Hóa</span>
                        <span class="subject-room">P.203</span>
                    </div>
                    <div></div>
                    <div class="subject literature">
                        <span class="subject-name">Văn</span>
                        <span class="subject-room">P.105</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
</html>
